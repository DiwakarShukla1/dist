<div layout class="profileHeader"> <div horizontal layout class="layoutContain" bindonce="data"> <div class="topSpace"> <img bo-src-i="data:image/jpeg;base64,{{data.picture}}" ng-click="toggleDialog(data.picture)" alt=""> </div> <div flex class="topSpace"> <h4 bo-text="data.name"></h4> <div style="font-size: 13px;color:#999;font-weight:300;padding:0">Added On: <span bo-text="data.created_at | date"></span></div> <div style="font-size: 13px;width:70%;font-weight:300;padding:0">Added By: <paper-item style="display:inline-block" ng-click="goEmployee(data.owner)"><span style="text-decoration:underline;line-height:5px" bo-text="data.owner | employeName"></span></paper-item></div> </div> <div self-start horizontal layout> <paper-icon-button icon="create"></paper-icon-button> <paper-icon-button icon="more-vert"></paper-icon-button></div> </div> </div> <paper-tabs class="transparent-teal" ng-model="tabValue" bindonce="data" id="step2"> <paper-tab>Info</paper-tab> <paper-tab>Crops - <span bo-text="cropLength"></span></paper-tab> <paper-tab>Advices - <span bo-text="adviceLength"></span></paper-tab> <paper-tab>Weather</paper-tab> <paper-tab>Map</paper-tab> </paper-tabs> <div id="frameContainer" ui-view ng-class="{'narrow': narrow }"> </div>
