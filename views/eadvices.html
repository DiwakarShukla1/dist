<core-item ng-if="advices!=null" class="label-outline" style="padding-bottom:14px;border-bottom:1px solid #eee;padding-left:5px" ng-repeat="advice in advices"> <div><img ng-src="data:image/jpeg;base64,{{advice.picture}}" alt="" ng-click="toggleDialog(advice.picture)"></div> <div flex> <div style="font-size: 16px;padding-left:25px;font-weight:bolder"><core-tooltip label="Farmer Name">{{advice.farmer}}</core-tooltip></div> <div style="font-size: 16px;padding-left:25px"><core-tooltip label="Visit Type">{{advice.visit_type}}</core-tooltip></div> <div style="font-size: 16px;padding-left:25px;color:#999"><core-tooltip label="Visit Day">{{advice.created_at}}</core-tooltip></div> <div style="font-size: 16px;padding-left:25px;color:#777"><core-tooltip label="Adviced Crop">{{advice.crop}}</core-tooltip></div> <div style="font-size: 16px;padding-left:25px;color:#777"><core-tooltip label="Adviced products">{{advice.product | product}}</core-tooltip></div> <div style="font-size: 16px;padding-left:25px;color:#777"><core-tooltip label="Officer's Advice">{{advice.description}}</core-tooltip></div> </div> </core-item>
